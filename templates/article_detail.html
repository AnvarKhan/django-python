{% extends 'base.html' %}

{% block title %}Yangiliklarni ko'rish
			{% endblock title %}

{% block content %}

<div class="article-entry">
	<h2>{{ object.title }}</h2>
	<p>{{ object.author }} | {{ object.date }}</p>
	{% if article.photo %}
	<img src="{{ article.photo.url }}" alt="{{ object.title }}">
	{% endif %}
	<p>{{ object.body }}</p>
</div>
<p>
	<a href="{% url 'article_edit' article.pk %}" class="btn btn-primary">Tahrirlash</a>
	<a href="{% url 'article_delete' article.pk %}" class="btn btn-danger">O'chirish</a>
	<p><a href="{% url 'article_list' %}">Barcha maqolalarni </a>ko'rish</p>
</p>
{% endblock content %}
