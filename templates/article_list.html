{% extends 'base.html' %}

{% block title %} Barcha maqolalar shu yerda {% endblock title %}

{% block content %}
{% for article in object_list %}
<div class="card mb-3">
	<div class="card-header">
		<a href="{% url 'article_detail' article.pk %}">
	<span class="font-weight-bold">{{ article.title }}</span></a>
	<span class="text-muted">{{ article.author }} ga tegishli | {{ article.date }}</span>
</div>
<div class="card-body">
	{{ article.body }}
</div>
<div class="card-footer text-center text-muted"><a href="{% url 'article_edit' article.pk %}" class="btn btn-success">Tahrirlash</a> | <a href="{% url 'article_delete' article.pk %}" class="btn btn-danger">O'chirish</a>
</div>
</div>
{% endfor %}

{% endblock content %}
